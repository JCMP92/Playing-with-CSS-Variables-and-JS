<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/code.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h2>Update CSS variables with <span class="highlight">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" id="sblur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base-color">Color</label>
        <input type="color" id="base-color" name="base-color" value="#ffc600">
    </div>
    <div class="container">
        <img src="image/Cactus.png" alt="Cactus">
    </div>
</body>
</html>
